<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP LangGraph 에이전트</title>
    <!-- marked.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #ff6b35;
            --bg-color: #faf9f7;
            --text-color: #333;
            --border-color: #e8e5e0;
            --message-bg: #f5f3f0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        #chat-box, #chat-form { 
            background-color: white;
            border: 1px solid var(--border-color); 
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 20px;
        }
        
        #chat-box {
            height: 800px; 
            overflow-y: auto; 
            margin-bottom: 20px;
        }
        
        #chat-form { 
            display: flex; 
            gap: 12px;
            padding: 16px;
        }
        
        .message { 
            margin-bottom: 16px; 
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message { 
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message { 
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
        }
        
        /* 마크다운 스타일 */
        .bot-message * { line-height: 1.5; }
        .bot-message ol, .bot-message ul { margin: 10px 0; padding-left: 20px; }
        .bot-message a { color: var(--primary-color); text-decoration: none; font-weight: 500; }
        .bot-message a:hover { text-decoration: underline; }
        .bot-message code { background-color: #ede9e4; padding: 3px 6px; border-radius: 4px; font-size: 0.9em; }
        .bot-message pre { background-color: #ede9e4; padding: 16px; border-radius: 8px; overflow-x: auto; }
        
        #chat-input, #send-button { 
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        #chat-input { 
            flex-grow: 1; 
            border: 1px solid var(--border-color);
            background-color: #fafafa;
            outline: none;
        }
        
        #chat-input:focus {
            border-color: var(--primary-color);
            background-color: white;
        }
        
        #send-button { 
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 12px 24px;
        }
        
        #send-button:hover {
            background-color: #e85d2e;
        }
    </style>
</head>
<body>
    <h1>MCP LangGraph 에이전트</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
        <button id="send-button">전송</button>
    </form>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        // 페이지 로드 시 고유한 세션 ID 생성
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        console.log('새로운 세션 ID:', sessionId);

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value;
            if (!message) return;

            appendMessage('user', message);
            chatInput.value = '';

            // 봇 메시지를 위한 div를 만들고 스트리밍 시작
            const botMessageElement = createMessageElement('bot');
            await streamResponse(message, botMessageElement);
        });

        async function streamResponse(message, botMessageElement) {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 
                    message: message,
                    session_id: sessionId 
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let content = '';

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                content += decoder.decode(value, { stream: true });
                botMessageElement.innerHTML = marked.parse(content);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function createMessageElement(sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageElement;
        }

        function appendMessage(sender, text) {
            const messageElement = createMessageElement(sender);
            messageElement.innerHTML = marked.parse(text);
        }

        // marked.js 설정: 링크가 새창에서 열리도록 설정
        const renderer = {
            link(href, title, text) {
                const link = marked.Renderer.prototype.link.call(this, href, title, text);
                return link.replace("<a","<a target='_blank' rel='noreferrer' ");
            }
        };

        marked.use({
            renderer
        });
    </script>
</body>
</html>
