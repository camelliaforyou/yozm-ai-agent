<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP LangGraph 에이전트</title>
    <!-- marked.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #faf9f7;
            color: #333;
        }
        
        h1 {
            color: #2c2c2c;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        #chat-box { 
            background-color: #ffffff;
            border: 1px solid #e8e5e0; 
            border-radius: 12px;
            height: 400px; 
            overflow-y: auto; 
            padding: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .message { 
            margin-bottom: 16px; 
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message { 
            text-align: right; 
            background-color: #ff6b35;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }
        
        .bot-message { 
            text-align: left; 
            background-color: #f5f3f0;
            color: #2c2c2c;
            border: 1px solid #e8e5e0;
            border-bottom-left-radius: 6px;
        }
        
        /* 마크다운 콘텐츠 스타일 */
        .bot-message ol, .bot-message ul { margin: 10px 0; padding-left: 20px; }
        .bot-message li { margin-bottom: 5px; line-height: 1.5; }
        .bot-message a { color: #d85d20; text-decoration: none; font-weight: 500; }
        .bot-message a:hover { text-decoration: underline; color: #b8461a; }
        .bot-message p { margin: 8px 0; line-height: 1.5; }
        .bot-message h1, .bot-message h2, .bot-message h3 { margin: 12px 0 6px 0; color: #2c2c2c; }
        .bot-message code { background-color: #ede9e4; padding: 3px 6px; border-radius: 4px; font-size: 0.9em; }
        .bot-message pre { background-color: #ede9e4; padding: 16px; border-radius: 8px; overflow-x: auto; border: 1px solid #e0dbd4; }
        
        #chat-form { 
            display: flex; 
            gap: 12px;
            background-color: #ffffff;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e8e5e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        #chat-input { 
            flex-grow: 1; 
            padding: 12px 16px;
            border: 1px solid #e8e5e0;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
            outline: none;
        }
        
        #chat-input:focus {
            border-color: #ff6b35;
            background-color: #ffffff;
        }
        
        #send-button { 
            padding: 12px 24px;
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #e85d2e;
        }
        
        #send-button:active {
            background-color: #d85327;
        }
    </style>
</head>
<body>
    <h1>MCP LangGraph 에이전트</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
        <button id="send-button">전송</button>
    </form>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatBox = document.getElementById('chat-box');

        // 페이지 로드 시 고유한 세션 ID 생성
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        console.log('새로운 세션 ID:', sessionId);

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = chatInput.value;
            if (!message) return;

            appendMessage('user', message);
            chatInput.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 
                    message: message,
                    session_id: sessionId 
                })
            });

            const data = await response.json();
            appendMessage('bot', data.response);
        });

        // marked.js 설정: 링크가 새창에서 열리도록 설정
        const renderer = {
        link(href, title, text) {
            const link = marked.Renderer.prototype.link.call(this, href, title, text);
            return link.replace("<a","<a target='_blank' rel='noreferrer' ");
        }
        };

        marked.use({
            renderer
        });
        
        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            if (sender === 'bot') {
                // marked.js를 사용하여 마크다운을 HTML로 변환
                messageElement.innerHTML = marked.parse(text);
            } else {
                messageElement.innerText = text;
            }
            
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
